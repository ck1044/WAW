<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="waw 소개" content="about WHO project">
    <title>waw</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Animated-Typing-With-Blinking.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/F19537---Timeline.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Footer-Clean.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Highlight-Blue.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../static/js/Animated-Typing-With-Blinking.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
{% load static %}
    <!-- 네비게이션 시작 -->
    <div class="nav-s">
        <div class="nav-s1">
            <a class="a1" href="{% url 'waw:aboutUs' %}">WAW</a>
            <a class="a2" href="{% url 'waw:index' %}">Home</a>
                <input class="nav-input" type="search">
            <a href="{% url 'waw:write' %}"><i class="fa fa-pencil-square-o"></i></a>
            <a class="btn btn-light text-center action-button" role="button" href="{% url 'waw:login' %}">K</a>
        </div>
    </div>
    <!-- 네비게이션 끝 -->
    <div style="justify-content: center;display: flex;overflow: auto;background: rgb(239,239,239);align-items: center;top: 80px;left: 0;right: 0;bottom: 0;position: fixed;">
        <div style="height: 100%;position: relative;background: #efefef;width: 880px;">
            <div class="divform">
                <form method="post" class="post-form my-3">
                    {% csrf_token %}
                    <!-- 오류표시 Start -->
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                        {% for field in form %}
                            {% if field.errors %}
                            <strong>{{ field.label }}</strong>
                            {{ field.errors }}
                            {% endif %}
                        {% endfor %}
                        </div>
                    {% endif %}
                    <!-- 오류표시 End -->
                    <div class="form-group">
                        <label for="hash_tag">Hash tag</label>
                        <input type="text" class="form-control" name="hash_tag" id="hash_tag"
                               value="{{ form.hash_tag.value|default_if_none:''}}">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" name="content"
                                  id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
                    </div>
                    <button type='submit' class='btn' style="float: right;padding: 0">SAVE</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
