{% extends 'waw/base.html' %}
{% block content %}
<div style="justify-content: center;display:flex;overflow: auto; background: rgb(239, 239, 239);top: 80px;left: 0;right: 0;bottom: 0;position: fixed;">
    <div style="height: 770px;position: relative;background: #efefef;width: 880px;margin-bottom: 32px;margin-top: 32px;">
        <div style="justify-content: center;background: rgb(255, 255, 255);padding: 12px 24px 36px; border-radius: 24px; height: auto;">
            <form method="post" class="post-form my-3">
                {% csrf_token %}
                <!-- 오류표시 Start -->
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                    {% for field in form %}
                        {% if field.errors %}
                        <strong>{{ field.label }}</strong>
                        {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    </div>
                {% endif %}
                <!-- 오류표시 End -->
                <div class="form-group">
                    <label for="date">date</label>
                    <input type="text" class="form-control" name="date" id="date"
                           value="{{ form.date.value|default_if_none:''}}">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="content">Content</label>
                    <textarea class="form-control" name="content"
                              id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
                </div>
{#                <div>#}
{#                    <input type="text" value="{{ form.date_write.value|default_if_none:''}}">#}
{#                    {{ form.media }}#}
{#                    <script>#}
{#                        $("#{{widget.attrs.id}}").datepicker({#}
{#                            dateFormat: 'yy-mm-dd',#}
{#                        });#}
{#                        document.querySelector('#{{ widget.attrs.id}}').setAttribute('autocomplete', 'off');#}
{#                    </script>#}
{#                </div>#}
                <button type='submit' class='btn' style="float: right;padding: 0">SAVE</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
